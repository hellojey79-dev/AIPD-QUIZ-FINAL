<!DOCTYPE html>
<html lang="ko" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📘 AIPD 자격시험 온라인 테스트</title>
    <!-- Tailwind CSS CDN 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter 폰트 사용 설정 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        /* 라디오 버튼 커스터마이징 */
        input[type="radio"]:checked + label .checkmark {
            border-color: #3b82f6;
            background-color: #3b82f6;
        }
        input[type="radio"] + label .checkmark {
            transition: all 0.2s;
        }
    </style>
</head>
<body class="p-4 sm:p-8 bg-gray-50 dark:bg-gray-900">
    <div id="app" class="max-w-4xl mx-auto bg-white dark:bg-gray-800 shadow-2xl rounded-xl p-6 md:p-10 border border-gray-100 dark:border-gray-700">

        <!-- 시험 정보 및 타이머 섹션 -->
        <header class="mb-8 border-b pb-4 dark:border-gray-700">
            <div class="flex justify-between items-center mb-2">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">
                    📘 생성형AI프롬프트디자이너(AIPD) 자격시험
                </h1>
                 <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 016.465 3.636l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 010-1.414zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <p class="text-lg text-gray-600 dark:text-gray-300 mb-4">
                <span class="font-semibold">문항수:</span> 20문항 | 
                <span class="font-semibold">문항유형:</span> 객관식(4지선다)
            </p>
            <div id="timerWrapper" class="hidden flex flex-col sm:flex-row justify-between items-center bg-blue-50 dark:bg-gray-700/50 p-4 rounded-lg shadow-inner">
                <p class="text-xl font-bold text-blue-700 dark:text-blue-300">
                    남은 시간
                </p>
                <div id="timerDisplay" class="text-2xl font-extrabold text-red-600 dark:text-red-400 mt-2 sm:mt-0 px-4 py-1 bg-white dark:bg-gray-800 rounded-full shadow-md border-2 border-red-300 dark:border-red-600">
                    30:00
                </div>
            </div>
        </header>

        <section id="userInfo" class="mb-8 p-6 bg-gray-50 dark:bg-gray-700/50 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-4">응시자 정보</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="nameInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">성명</label>
                    <input type="text" id="nameInput" placeholder="홍길동" class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div>
                    <label for="emailInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">이메일</label>
                    <input type="email" id="emailInput" placeholder="example@aipd.org" class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 rounded-lg focus:ring-blue-500 focus:border-blue-500" required>
                </div>
            </div>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-3">※ 결과 확인을 위해 정확히 입력해 주세요.</p>
            <button id="startButton" onclick="startQuiz()" class="mt-6 w-full px-8 py-4 bg-blue-600 text-white text-xl font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105">
                시험 시작하기
            </button>
        </section>

        <section id="quizContainer" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-200 mb-6">문제 풀이</h2>
            <p class="text-base text-gray-600 dark:text-gray-400 mb-6">※ 각 문항의 보기 중 가장 알맞은 답을 선택하세요.</p>
        </section>

        <div id="submitWrapper" class="hidden mt-10 pt-6 border-t dark:border-gray-700 flex justify-center">
            <button id="submitButton" onclick="submitQuiz()" class="px-8 py-4 bg-blue-600 text-white text-xl font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105 disabled:opacity-50" disabled>
                답안 제출 및 채점
            </button>
        </div>

        <div id="resultModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 z-50 flex items-center justify-center p-4">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-lg w-full p-8 transition-all duration-300 transform scale-100">
                <h3 class="text-3xl font-bold text-blue-600 dark:text-blue-400 mb-4 border-b dark:border-gray-600 pb-2">🎉 시험 결과</h3>
                <p id="resultText" class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-6"></p>
                
                <div id="detailedResults" class="bg-gray-100 dark:bg-gray-700/50 p-4 rounded-lg mb-6 text-base">
                    <p class="text-lg text-gray-600 dark:text-gray-300 mb-2">응시자: <span id="modalName" class="font-bold text-gray-900 dark:text-gray-100"></span></p>
                    <p class="text-lg text-gray-600 dark:text-gray-300 mb-4">이메일: <span id="modalEmail" class="font-bold text-gray-900 dark:text-gray-100"></span></p>
                    <p class="text-lg text-gray-600 dark:text-gray-300 mb-4">소요 시간: <span id="modalTime" class="font-bold text-gray-900 dark:text-gray-100"></span></p>
                    <p id="submissionStatus" class="text-sm text-green-600 dark:text-green-400 mt-2 font-semibold">결과가 관리자에게 자동으로 저장되었습니다.</p>
                </div>
                
                <button onclick="showReviewMode()" class="w-full px-6 py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition duration-300 mt-4">
                    답안 상세 검토
                </button>
                <!-- [수정] '다시 응시하기' 버튼 삭제 -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK 추가 -->
    <script type="module">
        // Firebase SDK import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ★★★ [중요] 여기에 자신의 Firebase 프로젝트 설정 정보를 붙여넣으세요! ★★★
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase 앱 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            themeToggleDarkIcon.classList.remove('hidden');
        }

        const themeToggleBtn = document.getElementById('theme-toggle');
        themeToggleBtn.addEventListener('click', function() {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });

        const questions = [
            { q: "프롬프트(Prompt)의 가장 올바른 정의는 무엇인가요?", options: ["AI가 제시하는 결과물", "사용자가 AI에게 전달하는 지시문", "AI가 학습하는 데이터셋", "결과를 평가하는 피드백 문장"], a: 1 },
            { q: "다음 중 좋은 프롬프트의 특징이 아닌 것은?", options: ["명확하고 구체적이다", "목표와 맥락을 포함한다", "여러 가지 요청을 한 문장에 혼합한다", "단계별로 지시한다"], a: 2 },
            { q: "“당신은 인사담당자입니다. 신입사원 면접질문 5가지를 작성해주세요.” 이 문장은 어떤 유형의 프롬프트에 해당하나요?", options: ["역할 지정형", "예시 제공형", "비교 분석형", "질문 유도형"], a: 0 },
            { q: "다음 중 프롬프트 작성 3원칙에 해당하는 것은?", options: ["단순성, 중복성, 폐쇄성", "명확성, 구체성, 맥락성", "다양성, 창의성, 자율성", "간결성, 즉흥성, 추상성"], a: 1 },
            { q: "AI가 사용자의 의도를 정확히 이해하도록 돕는 요소는?", options: ["감정적 표현", "구체적인 맥락(Context)", "긴 문장", "추상적 개념"], a: 1 },
            { q: "프롬프트 엔지니어링(Prompt Engineering)의 핵심 목표는?", options: ["AI가 스스로 학습하도록 하는 것", "AI의 성능을 평가하는 것", "원하는 결과를 얻기 위한 입력 설계", "데이터를 수집하는 과정"], a: 2 },
            { q: "다음 중 프롬프트 작성 시 피해야 할 행동은?", options: ["명확한 지시 제공", "단계별 절차 제시", "불필요한 정보 과다 포함", "원하는 형식 지정"], a: 2 },
            { q: "“3단계로 나누어 설명해주세요.”는 어떤 프롬프트 기법인가요?", options: ["단계적 사고 유도(Chain of Thought)", "예시 기반 학습(Few-shot)", "역할 부여(Role Prompting)", "출력 제어(Output Control)"], a: 0 },
            { q: "AI에게 역할을 부여하는 이유로 적절한 것은?", options: ["대답을 길게 하기 위해서", "특정 시각과 전문성을 반영하기 위해서", "AI가 사용자에게 질문하게 하기 위해서", "결과를 무작위로 생성하기 위해서"], a: 1 },
            { q: "다음 중 **출력 형식(format)**을 제시하는 프롬프트 예시는?", options: ["“10가지 이유를 설명해줘.”", "“표 형태로 정리해줘.”", "“한 문장으로 요약해줘.”", "“왜 그렇게 생각하는지 말해줘.”"], a: 1 },
            { q: "프롬프트에서 역할(Role), 지시(Task), **출력 형식(Format)**을 포함하는 구조는?", options: ["RTF 구조", "AID 구조", "ABC 구조", "STF 구조"], a: 0 },
            { q: "“당신은 마케팅 전문가입니다. 표로 SWOT 분석을 작성해주세요.” 이 프롬프트의 구성 요소는?", options: ["역할 + 출력 형식", "목표 + 감정 표현", "지시 + 데이터", "예시 + 질문"], a: 0 },
            { q: "다음 중 좋은 프롬프트 작성 순서로 올바른 것은?", options: ["요청 → 배경 → 역할", "목표 → 맥락 → 요청", "예시 → 요청 → 결과", "요청 → 피드백 → 목표"], a: 1 },
            { q: "“표로 정리해줘”와 같이 결과물을 특정 형식으로 요구하는 것은?", options: ["출력 제어", "맥락 제시", "역할 부여", "창의적 지시"], a: 0 },
            { q: "프롬프트 작성 시 모호한 단어 사용을 피해야 하는 이유는?", options: ["AI가 문법 오류를 낸다", "AI가 사용자 의도를 정확히 해석하지 못한다", "AI가 학습 데이터를 삭제한다", "결과가 너무 간단해진다"], a: 1 },
            { q: "프롬프트 작성 시 \"누구에게\", \"무엇을\", \"어떻게\"를 명확히 해야 하는 이유는?", options: ["시간 절약을 위해", "AI가 사용자의 목적을 정확히 이해하도록", "문장을 길게 만들기 위해", "출력 제한을 피하기 위해"], a: 1 },
            { q: "AI가 오답을 제시했을 때 프롬프트 개선 방법으로 가장 적절한 것은?", options: ["AI의 답을 무시한다", "더 많은 질문을 던진다", "요청을 더 구체화하고 단계별로 나눈다", "AI를 재시작한다"], a: 2 },
            { q: "워크프롬프트(Work Prompt)를 작성할 때 가장 먼저 고려해야 할 사항은 무엇인가요?", options: ["출력 형식을 정하는 것", "AI의 감정 상태를 지정하는 것", "작업 목적과 기대 결과를 명확히 정의하는 것", "프롬프트 길이를 줄이는 것"], a: 2 },
            { q: "챗봇을 만들 때 프롬프트 설계에서 가장 중요한 요소는 무엇인가요?", options: ["챗봇의 이름", "답변의 길이", "사용자 질문 의도에 맞는 시나리오 흐름 설계", "AI의 감정 표현 정도"], a: 2 },
            { q: "다음 중 프롬프트의 역할로 가장 적절한 것은?", options: ["AI가 출력한 답변을 평가한다", "AI의 사고 방향과 출력 형식을 안내한다", "AI의 데이터베이스를 업데이트한다", "사용자 대신 답변을 생성한다"], a: 1 }
        ];

        let timerInterval;
        let timeRemaining = 30 * 60;
        let startTime;
        
        window.userAnswers = [];
        window.finalScore = 0;
        window.userName = '';
        window.userEmail = '';
        window.timeElapsed = '';
        window.totalQuestions = questions.length;
        
        window.startQuiz = startQuiz;
        window.submitQuiz = submitQuiz;
        window.showReviewMode = showReviewMode;

        async function saveResultToFirestore(resultData) {
            try {
                await addDoc(collection(db, "quizResults"), resultData);
                console.log("Document written successfully!");
                document.getElementById('submissionStatus').textContent = '결과가 관리자에게 자동으로 저장되었습니다.';
            } catch (error) {
                console.error("Error adding document: ", error);
                document.getElementById('submissionStatus').textContent = '오류: 결과 저장에 실패했습니다. 관리자에게 문의하세요.';
                document.getElementById('submissionStatus').classList.remove('text-green-600', 'dark:text-green-400');
                document.getElementById('submissionStatus').classList.add('text-red-600', 'dark:text-red-400');
            }
        }

        async function submitQuiz(timeExpired = false) {
            stopTimer();

            if (!timeExpired) {
                const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
                if (answeredQuestions !== questions.length) {
                    showCustomMessage("답안 미작성", "모든 문항에 답안을 선택해야 제출할 수 있습니다.");
                    startTimer();
                    return;
                }
            }

            let score = 0;
            const pointsPerQuestion = 100 / questions.length;
            const userAnswers = [];
            
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const userAnswer = selected ? parseInt(selected.value) : -1;
                userAnswers.push(userAnswer);

                if (userAnswer === q.a) {
                    score += pointsPerQuestion;
                }
            });

            score = Math.round(score * 100) / 100;
            
            const endTime = Date.now();
            const totalSecondsElapsed = Math.floor((endTime - startTime) / 1000);
            const elapsedMinutes = Math.floor(totalSecondsElapsed / 60);
            const elapsedSeconds = totalSecondsElapsed % 60;
            const timeElapsedFormatted = `${elapsedMinutes}분 ${elapsedSeconds}초`;

            window.userAnswers = userAnswers;
            window.finalScore = score;
            window.timeElapsed = timeElapsedFormatted;
            
            document.getElementById('modalName').textContent = window.userName;
            document.getElementById('modalEmail').textContent = window.userEmail;
            document.getElementById('modalTime').textContent = timeElapsedFormatted;
            document.getElementById('resultText').innerHTML = `획득 점수: <span class="text-4xl font-extrabold text-red-600 dark:text-red-400">${score}</span>점 / 100점`;
            
            document.getElementById('resultModal').classList.remove('hidden');
            document.getElementById('submitButton').disabled = true;

            const resultData = {
                name: window.userName,
                email: window.userEmail,
                score: window.finalScore,
                timeElapsed: window.timeElapsed,
                submittedAt: serverTimestamp(),
                answers: window.userAnswers
            };
            await saveResultToFirestore(resultData);
        }
        
        function startQuiz() {
            const nameInput = document.getElementById('nameInput');
            const emailInput = document.getElementById('emailInput');
            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const isEmailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

            if (!name || !isEmailValid) {
                showCustomMessage("응시자 정보 오류", "성명과 유효한 이메일을 먼저 정확히 입력해 주세요.");
                return;
            }

            window.userName = name;
            window.userEmail = email;

            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('timerWrapper').classList.remove('hidden');
            document.getElementById('quizContainer').classList.remove('hidden');
            document.getElementById('submitWrapper').classList.remove('hidden');

            loadQuiz();
            startTime = Date.now();
            startTimer();
        }

        function checkInputs() {
            const submitBtn = document.getElementById('submitButton');
            const answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            
            if (answeredQuestions === questions.length) {
                submitBtn.disabled = false;
                submitBtn.classList.remove('opacity-50');
            } else {
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-50');
            }
        }

        function loadQuiz() {
            const container = document.getElementById('quizContainer');
            let html = container.innerHTML; 

            questions.forEach((q, index) => {
                const qNum = index + 1;
                html += `
                    <div class="mb-8 p-5 border border-gray-200 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800/50 shadow-sm transition duration-150 hover:shadow-md question-block" data-question-id="${index}">
                        <p class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">
                            <span class="text-blue-600 mr-2">${qNum}.</span> ${q.q}
                        </p>
                        <div class="space-y-3">
                `;
                q.options.forEach((option, optIndex) => {
                    const optionId = `q${index}-opt${optIndex}`;
                    html += `
                            <div class="relative">
                                <input type="radio" id="${optionId}" name="q${index}" value="${optIndex}" class="hidden peer" required>
                                <label for="${optionId}" class="flex items-center p-3 bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600 rounded-lg cursor-pointer transition duration-150 border-2 border-transparent peer-checked:border-blue-500 peer-checked:bg-blue-50 dark:peer-checked:bg-blue-800/50">
                                    <span class="w-6 h-6 mr-3 text-lg font-bold flex items-center justify-center rounded-full border-2 border-gray-400 dark:border-gray-500 text-gray-600 dark:text-gray-400 bg-white dark:bg-gray-600 checkmark peer-checked:bg-blue-600 peer-checked:text-white peer-checked:border-blue-600 dark:peer-checked:bg-blue-600 dark:peer-checked:border-blue-500 transition-all duration-200">${optIndex + 1}</span>
                                    <span class="text-gray-700 dark:text-gray-300">${option}</span>
                                </label>
                            </div>
                    `;
                });
                html += `
                        </div>
                        <div class="review-feedback mt-3 text-sm font-semibold hidden"></div>
                    </div>
                `;
            });

            container.innerHTML = html;
            
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', checkInputs);
            });
            checkInputs(); 
        }

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            const timerDisplay = document.getElementById('timerDisplay');
            timerDisplay.classList.add('animate-pulse');

            timerInterval = setInterval(() => {
                timeRemaining--;
                timerDisplay.textContent = formatTime(timeRemaining);

                if (timeRemaining <= 60) {
                    timerDisplay.classList.add('bg-red-100');
                    timerDisplay.classList.remove('bg-white');
                }
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "시간 초과!";
                    timerDisplay.classList.remove('animate-pulse');
                    submitQuiz(true);
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('timerDisplay').classList.remove('animate-pulse');
        }

        function showReviewMode() {
            document.getElementById('resultModal').classList.add('hidden');
            const reviewElements = document.querySelectorAll('.review-feedback');
            const questionBlocks = document.querySelectorAll('.question-block');

            questionBlocks.forEach((block, index) => {
                const userAnswer = window.userAnswers[index];
                const correctAnswer = questions[index].a;
                const feedbackElement = reviewElements[index];

                const radios = block.querySelectorAll('input[type="radio"]');
                radios.forEach(radio => radio.disabled = true);

                feedbackElement.classList.remove('hidden');

                if (userAnswer === correctAnswer) {
                    feedbackElement.innerHTML = `✅ <span class="text-green-600 dark:text-green-400">정답입니다.</span>`;
                } else {
                    const correctOptionText = questions[index].options[correctAnswer];
                    feedbackElement.innerHTML = `❌ <span class="text-red-600 dark:text-red-400">오답입니다.</span> 정답: ${correctAnswer + 1}번 (${correctOptionText})`;
                }

                if (userAnswer !== -1 && userAnswer !== correctAnswer) {
                    const selectedLabel = block.querySelector(`input[value="${userAnswer}"] + label`);
                    if (selectedLabel) {
                        selectedLabel.classList.remove('peer-checked:border-blue-500', 'peer-checked:bg-blue-50');
                        selectedLabel.classList.add('border-red-500', 'bg-red-50', 'dark:bg-red-800/20', 'dark:border-red-600');
                    }
                }
                
                const correctLabel = block.querySelector(`input[value="${correctAnswer}"] + label`);
                if (correctLabel) {
                    correctLabel.classList.remove('peer-checked:border-blue-500', 'peer-checked:bg-blue-50');
                    correctLabel.classList.add('border-green-500', 'bg-green-100', 'font-bold', 'dark:bg-green-800/30', 'dark:border-green-500');
                }

                if (index === 0) {
                    block.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });

            document.getElementById('submitWrapper').classList.add('hidden');
            document.getElementById('timerDisplay').textContent = "채점 완료";
            showCustomMessage("검토 모드", "답안이 채점되었습니다. 아래에서 정답과 오답을 확인해 보세요.", 4000);
        }
        
        function showCustomMessage(title, message, duration = 4000) {
            const existingModal = document.getElementById('customMessageModal');
            if (existingModal) existingModal.remove();

            const modalHtml = `
                <div id="customMessageModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-[60] flex items-center justify-center p-4">
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-sm w-full p-6 transform scale-100 transition-all duration-300">
                        <h4 class="text-xl font-bold text-blue-600 dark:text-blue-400 mb-3 border-b dark:border-gray-600 pb-2">${title}</h4>
                        <p class="text-gray-700 dark:text-gray-300 mb-4">${message}</p>
                        <button onclick="document.getElementById('customMessageModal').remove()" class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition">확인</button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);

            if (duration > 0) {
                setTimeout(() => {
                    const modal = document.getElementById('customMessageModal');
                    if (modal) modal.remove();
                }, duration);
            }
        }

    </script>
</body>
</html>
